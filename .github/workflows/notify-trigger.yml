name: notify-trigger

on:
  schedule:
    - cron:  '0/30 * * * *'

  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Make script executable
        run: chmod +x .github/workflows/isUpdated.sh
      - name: Run update script
        run: .github/workflows/isUpdated.sh
